<script src="game_levels.js"></script>
<script src="16_canvas.js"></script>

<canvas width="400" height="400"></canvas>
<script>
 
 var cx = document.querySelector("canvas").getContext("2d");
  var lastTime = null;
  function frame(time) {
    if (lastTime != null)
      updateAnimation(Math.min(100, time - lastTime) / 1000);
    lastTime = time;
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);

   var radius = 30; x = 100; speedX = 80; y = 300; speedY = 120;
  
  function updateAnimation(step) {
        cx.clearRect(0, 0, 400, 400);
    cx.strokeStyle = "yellow";
    cx.lineWidth = 50;
    cx.strokeRect(25, 25, 350, 350);
    
    x += step * speedX;
    y += step * speedY;
    if (x < 50 + radius || x > 350 - radius)
      speedX = -speedX;
    if (y < 50 + radius || y > 350 - radius)
      speedY = -speedY;
    cx.fillStyle = "green";
    cx.beginPath();
    cx.arc(x, y, radius, 0, 7);
    cx.fill();
  }
</script>
