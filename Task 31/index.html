<!doctype html>
<script src="15_game.js"></script>
<script src="game_levels.js"></script>
<script src="16_canvas.js"></script>

<canvas width="600" height="300"></canvas>
<script>
  var cx = document.querySelector("canvas").getContext("2d");
  var total = results.reduce(function(sum, choice) {
    return sum + choice.count;
  }, 0);

  var currentAngle = -0.5 * Math.PI;
  var centerX = 150, centerY = 150;
  results.forEach(function(result) {
    var sliceAngle = (result.count / total) * 2 * Math.PI;
    cx.beginPath();
    cx.arc(centerX, centerY, 100,
           currentAngle, currentAngle + sliceAngle);
	var middleAngle = currentAngle + 0.7 * sliceAngle;
    var textX = Math.cos(middleAngle) * 110 + centerX;
    var textY = Math.sin(middleAngle) * 110 + centerY;
    cx.textBaseLine = "middle";
    if (Math.cos(middleAngle) < 0)
      cx.textAlign = "right";
    else
      cx.textAlign = "left";
    cx.font = "12px arial";
    cx.fillStyle = "red";
    cx.fillText(result.name, textX, textY);	   
    currentAngle += sliceAngle;
    cx.lineTo(centerX, centerY);
    cx.fillStyle = result.color;
    cx.fill();
  });
</script>
