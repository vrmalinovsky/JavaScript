<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="libs.js"></script>
</head>
<body>
<script>

function Vector(x,y) {  
	this.x = x;
	this.y = y;
}

Vector.prototype.plus = function(vector) {
	var plusVector = new Vector();
	plusVector.x = this.x + vector.x;
	plusVector.y = this.y + vector.y;
return plusVector;
};  

Vector.prototype.minus = function(vector) {
	var minusVector = new Vector();
	minusVector.x = this.x - vector.x;
	minusVector.y = this.y - vector.y;
return minusVector;
};  

Object.defineProperty(Vector.prototype, "length", {
	get: function() { return Math.sqrt(this.x*this.x+this.y*this.y); }
});
 

console.log(new Vector(1, 2).plus(new Vector(2, 3))); // → Vector{x: 3, y: 5}
console.log(new Vector(1, 2).minus(new Vector(2, 3))); // → Vector{x: -1, y: -1}
console.log(new Vector(3, 4).length); // → 5
</script>
<script src="test.js"></script>
</body>
</html>
