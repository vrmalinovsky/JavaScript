<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="libs.js"></script>
</head>
<body>
<script>

function ArraySeq(a) {
    this.item = a;
}
ArraySeq.prototype.begin = function () {
    this.curr_idx = 0;
    return this.curr_idx;
};
ArraySeq.prototype.end = function () {
    return this.item.length;
};
ArraySeq.prototype.next = function () {
    ++this.curr_idx
    return this.curr_idx;
};
ArraySeq.prototype.valueAt = function (iterator) {
    return iterator < this.item.length ? this.item[iterator] : undefined;
};

function RangeSeq(from, to) {
    this.item = [];
    for(var i = from; i <= to; ++i) {
        this.item.push(i);
    }
}
RangeSeq.prototype = Object.create(ArraySeq.prototype);


function logFive(sequence) {
    var b = 0;
    for(var i = sequence.begin(); i!=sequence.end() && b < 4; i = sequence.next(), ++b) {
        console.log(sequence.valueAt(i));
    }
}

logFive(new ArraySeq([1, 2]));
// → 1
// → 2
logFive(new RangeSeq(100, 1000));
// → 100
// → 101
// → 102
// → 103
</script>
<script src="test.js"></script>
</body>
</html>
